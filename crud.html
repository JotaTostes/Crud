<!DOCTYPE html>
<html lang="en">

<head>
    <title>CRUD</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="crud.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-3.2.1.js"></script>

</head>

<body>
    <!-- PESQUISA -->
    <fieldset id="fieldPrincip" class="fields">
        <legend class="legends">Pesquisa</legend>
        <label for="">Insira o nome para pesquisa: </label>
        <input type="text" id="txtBusca" placeholder="Pesquise um Nome" required onkeypress="mascara(this,soLetras)">
        <button type="submit" id="busca" class="buttons">Buscar</button>
        <br>
        <input type="button" id="novoCadas" value="Novo Cadastro" class="buttons">
        <input type="button" id="limpaForm" value="Limpar Tudo" class="buttons">
    </fieldset>
    <br><br>

    <!-- CADASTRO  -->
    <div>
        <fieldset style="display:none" id="fieldNovoCadastro" class="fields">
            <legend id="legendField" class="legends">Novo Cadastro</legend>
            <label for="">Insira um nome:  </label>
            <input type="text" required id="txtNome" maxlength="35" placeholder="Insira um Nome" onkeypress="mascara(this,soLetras)">
            <label>Insira o CPF: </label>
            <input type="text" required id="cpf" maxlength="14" placeholder="Insira o CPF">
            <button type="submit" id="enviar" class="buttons">Salvar</button>
            <br>
            <fieldset class="fields">
                <legend class="legends">Informações do Usuario</legend>
                <div>
                    <label class="legends">Status do Usuario: </label>
                    <input type="radio" name="ativo" value="0" id="radioAtivo" required>Ativo
                    <input type="radio" name="inativo" value="1" id="radioInativo" required>Inativo<br>
                    <label class="legends">Sexo: </label>
                    <select id="comboGenero" required>
                    <option value="X">Selecione</option>
                      <option value="1">Homem</option>
                      <option value="2">Mulher</option>
                      <option value="3">Outros</option>
                    </select>
                </div>
            </fieldset>
            <br><br>
            <input type="file" id="uplImg" multiple/>
            <div id="divImg" class="item">
                <img id="exibeImg" class="resizeImg">
            </div>
            <button id="fechaGridCadas" class="buttons">Fechar</button>
    </div>
    </fieldset>

    <br><br>

    <!-- LISTA -->
    <fieldset id="fieldLista" class="fields">
        <legend id="legendPesquisa" class="legends">Lista de Cadastro</legend>
        <table border="1" id="tabelaNomes" class="w3-table-al">
            <tr>
                <th>Nome</th>
                <th id="tdcpf">CPF</th>
                <th>Sexo</th>
                <th>Status</th>
                <th colspan="3"></th>
            </tr>
        </table>

    </fieldset>



    <script type="text/javascript" src="crud.js"></script>
</body>

</html>
